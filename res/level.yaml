- scene:
  - pipeline:
    - priority: 1  # second
    - shader: "main.glsl"
    - depth-testing: true
    - face-culling: true

  - player:
    - transform:
      - pos: [3.0, 0.0, 3.0]
      - rot: [0.0, 0.0, 0.0]
    - camera:
      - framebuffer: "main_fb"
      - res: "auto"
      - perspective:
        - fov: 90.0
        - znear: 0.1
        - zfar: 100.0

  - skybox:
    - mesh: "cube"
    - texture: "sky"
    - pipeline:
      - priority: 0  # first
      - depth-testing: false
      - face-culling: true
      - camera-transform:
          - pos: [0.0, 0.0, 0.0]  # overrides camera.pos
      - shader: "skybox.glsl"

  - box1:
    - mesh: "cube"
    - texture: "brick"
    - transform:
      - pos: [0.0, 1.0, 0.0]
      - rot: [0.0, 0.0, 0.0]
      - scale: [1.0, 1.0, 1.0]

  - ball1:
    - mesh: "sphere"
    - texture: "mars"
    - transform:
      - pos: [0.0, -1.0, 0.0]
      - rot: [0.0, 0.0, 0.0]
      - scale: [1.0, 1.0, 1.0]

  - postprocessing:
    - mesh: "plane"
    - texture: "main_fb.color0"

    - pipeline:
      - priority: -1  # last
      - shader: "crosshair.glsl"
      - depth-testing: false
      - face-culling: false
      - camera-transform:
        - pos: [0.0, 0.0, -1.0]
        - rot: [0.0, 0.0, 0.0]
      - camera-mode: "orthographic"
